<!DOCTYPE html>
<html>
<head>
    <title>Test NutriSnap API</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .container { 
            background: #f5f5f5; 
            padding: 20px; 
            border-radius: 8px; 
            margin: 20px 0; 
        }
        button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { background: #0056b3; }
        .result { 
            background: white; 
            padding: 15px; 
            border-radius: 4px; 
            margin-top: 10px; 
            white-space: pre-wrap; 
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>NutriSnap API Test</h1>
    
    <div class="container">
        <h3>Test FatSecret API Function</h3>
        <button onclick="testAPI()">Test API with "apple"</button>
        <div id="result"></div>
    </div>
    
    <div class="container">
        <h3>App Status</h3>
        <p><strong>Main App URL:</strong> <a href="https://nutrisnap-8dt9i2k0k-crocksies-projects.vercel.app" target="_blank">https://nutrisnap-8dt9i2k0k-crocksies-projects.vercel.app</a></p>
        <p><strong>API Endpoint:</strong> https://nutrisnap-8dt9i2k0k-crocksies-projects.vercel.app/api/fatsecret</p>
        <p><strong>Status:</strong> Main app deployed successfully. Testing API function...</p>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                const response = await fetch('https://nutrisnap-8dt9i2k0k-crocksies-projects.vercel.app/api/fatsecret', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        searchTerm: 'apple'
                    })
                });

                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${response.status} ${response.statusText}
                    <br><strong>Headers:</strong>
                    ${Array.from(response.headers.entries()).map(([key, value]) => `${key}: ${value}`).join('\\n')}
                `;

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += `
                        <br><br><strong class="success">✅ API SUCCESS!</strong>
                        <br><strong>Response:</strong>
                        ${JSON.stringify(data, null, 2)}
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML += `
                        <br><br><strong class="error">❌ API ERROR:</strong>
                        <br>${errorText}
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <strong class="error">❌ FETCH ERROR:</strong>
                    <br>${error.message}
                `;
            }
        }
    </script>
</body>
</html>
